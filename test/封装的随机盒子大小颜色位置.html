<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>44js-意愿</title>
    <style>
        body{
            background-color:#000;
        }
        p{
            display:inline-block;
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id='box'>
    </div>
</body>
    <script>
        let {random, floor, max, min} = Math
        let r = g = b = (random()*256).toFixed(0),
            a = random().toFixed(1);
        let fn = function (color, t, l){
            this.color = color,
            this.top = t;
            this.left = l;
        }
        fn.prototype = {
            add: function (a, b){
                console.log(a+ b)
            }
        }
        //生成随机颜色
        function rgba(){
            return "rgba("+Math.floor(Math.random() *226)+", "+Math.floor(Math.random() *226)+", "+Math.floor(Math.random() *226)+", 1)"
        }
        //随机盒子top
        function topPos(){
            return floor(random() * 800 + 10)
        }
        //随机盒子left
        function leftPos(){
            return floor(random() * 1000 + 50)
        }
        //生成多个p
        for(let i=0; i<4; i++){
            document.body.innerHTML += "<p></p>";
        }
        let timer
        // document.body.innerHTML += "<p></p>";
        timer = function(){
            let fn1 = new fn(rgba(), topPos(), leftPos())
            let fn2 = new fn(rgba(), topPos(), leftPos())
            let fn3 = new fn(rgba(), topPos(), leftPos())
            let fn4 = new fn(rgba(), topPos(), leftPos())
            let p = document.getElementsByTagName("p")
                p[0].style.background = fn1.color;
                p[0].style.top = fn1.top +'px';
                p[0].style.left = fn1.left +'px';

                p[1].style.background = fn2.color;
                p[1].style.top = fn2.top +'px';
                p[1].style.left = fn2.left +'px';

                p[2].style.background = fn3.color;
                p[2].style.top = fn3.top +'px';
                p[2].style.left = fn3.left +'px';

                p[3].style.background = fn4.color;
                p[3].style.top = fn4.top +'px';
                p[3].style.left = fn4.left +'px';
        }
        setInterval(timer,1)
    </script>
</html>
