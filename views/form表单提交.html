<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* border: 1px solid red; */
        }
            
        body{background-color: #ccc;}
        form#myform{
            width:500px;
            height:500px;
            border: 1px solid red;
        }
        input{
            display: inline-block;
            border: 1px solid;

        }
        button{
            border: 1px solid red;

        }
    </style>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <form id="myform" name="myform" onsubmit="return sumbitTest();" 
        action="http://localhost:3000">
      <table>
          <tr>
              <td>姓名:</td>
              <td> <input type="text" name="name" /> </td>
          </tr>
          <tr>
              <td>性别:</td>
              <td>
                  <input type="radio" name="sex" value="1"> 男
                  <input type="radio" name="sex" value="0"> 女
              </td>
          </tr>
          <tr>
              <td>年龄:</td>
              <td>
                  <select name="age">
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td colspan="2">
                  <input type="submit" value="Submit普通提交">
                  <input type="button" id="ajaxBtn" value="AJAX提交" />
                  <input type="button" id="jqueryBtn" value="jQuery提交" />
                  <input type="button" id="jsBtn" value="JS提交" />
                  <input type="submit" value="onSubmit提交" />
              </td>
          </tr>
      </table>
  </form>
  
    <script type="text/javascript">
        $(function () {
            //ajax提交
            $("#ajaxBtn").click(function () {
                console.log(1)
                var params = $("#myform").serialize();
                $.ajax({
                    type: "post",
                    url: "http://localhost:3000",
                    data: params,
                    success: function (msg) {
                        alert("success: " + msg);
                    }
                });
            })

            //jQuery提交
            $("#jqueryBtn").click(function () {
                $("#myform").submit();
            })

            //js提交 
            $("#jsBtn").click(function () {
                document.myform.action = "http://localhost:3000";
                document.myform.submit();
            })
        })

        function sumbitTest() {
            return true; //return false则不会提交 
        }
    </script>
</body>
</html>
